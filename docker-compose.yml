version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: events
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  order-service:
    build: ./order-service
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  event-processor:
    build: ./event-processor
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis

  external-system:
    build: ./external-system
    ports:
      - "3003:3003"